<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES Module - 模块的特性</title>
</head>

<body>
  <!-- babel的即时运行在浏览器的版本 nomodule-只在不支持ES Module的浏览器中加载这些特性 -->
  <script nomodule>"https://unpkg.com/browse/browser-es-module-loader@0.4.1/dist/babel-browser-build.js"</script>  
  <!-- es-module核心代码 -->
  <script nomodule>"https://unpkg.com/browse/browser-es-module-loader@0.4.1/dist/browser-es-module-loader.js"</script>
  <!-- 解决IE不支持es-module -->
  <script nomodule>"https://unpkg.com/promise-polyfill@8.1.3/dist/polyfill.min.js"</script>


  <script type="module">
    import { foo } from './module'
    console.log(foo)
  </script>

</body>

</html>
